<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Damaged Traffic Sign Detection</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Background and layout */
        body {
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #333;
        }

        header {
            margin-bottom: 20px;
        }

        h1 {
            color: #4a90e2;
            font-size: 2rem;
            text-align: center;
            margin-top: 40px;
        }

        main {
            width: 100%;
            max-width: 500px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* File input */
        .file-input {
            width: 100%;
            padding: 10px;
            margin: 15px 0;
            border: 2px solid #4a90e2;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        /* Button styling */
        .button {
            background-color: #4a90e2;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #357ab8;
        }

        /* Result section */
        h2 {
            color: #333;
            font-size: 1.2rem;
            margin-top: 15px;
        }

        footer {
            margin-top: 20px;
            margin-bottom: 20px;
            color: #777;
            font-size: 0.9rem;
        }

        .result-image {
            margin-top: 20px;
            max-width: 100%;
            border: 2px solid #4a90e2;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Damaged Traffic Sign Detection</h1>
    </header>
    <main>
        <form action="/" method="POST" enctype="multipart/form-data">
            <input class="file-input" type="file" name="image" required>
            <button class="button" type="submit">Submit</button>
        </form>
        {% if result %}
            <h2>Result:</h2>
            <img src="data:image/png;base64,{{ result }}" alt="Detected Image" class="result-image">
        {% endif %}
    </main>
    <footer>&copy; 2024 Traffic Detection System - Group 4</footer>
</body>
</html>
